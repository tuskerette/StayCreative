  <h1>Posts hard-coded 'GET'</h1>
  <div ng-repeat="post in myPostsCtrl.myPostsArray">
    <ul>
      <li><h3>Character name: {{post.characterName}}</h3></li>
      <li>Character bio: {{post.characterBio}}</li>
      <li><img ng-src="{{post.characterPhotoUrl}}" /></li>
      <li>Creation: {{post.characterCreation}}</li>
      <li><img ng-src="{{post.creationPhotoUrl}}" /></li>
    </ul>
    <hr />
  </div>
