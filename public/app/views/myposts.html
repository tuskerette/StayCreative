<h3 ng-show="myPostsCtrl.myPosts.error">{{myPostsCtrl.myPosts.error}}</h3>
  <div class="row">
  <div infinite-scroll="myPagingFunction()" infinite-scroll-distance="3">
    <div ng-hide="myPostsCtrl.myPosts.error" ng-repeat="post in myPostsCtrl.myPosts  | orderBy:'postedDate':!reverse">
        <div class="col s12 m4">
          <div class="card light-blue lighten-1">
            <div class="card-content white-text">
              <span class="card-title">{{post.characterName}}</span>
              <p class="img-card"><img ng-src="{{post.characterPhotoUrl}}" class="responsive-img"></p>
              <p>Posted on: {{post.postedDate | date:'medium' }}</p>
            </div>
            <div class="card-action">
              <a href="#myposts/{{post._id}}">Continue reading</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
