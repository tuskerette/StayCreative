<h5>New post entry</h5>
<form name="newPostForm" class="col s12" novalidate>
  <div class="input-field col s6">
    <label for="characterName">Character Name</label>
    <input type="text" name="characterName" ng-model="myPostsCtrl.newPost.characterName" required />
  </div>
  <div class="input-field col s6">
    <textarea name="characterBio" ng-model="myPostsCtrl.newPost.characterBio" required class="materialize-textarea"></textarea>
    <label for="characterBio">Character Bio</label>
  </div>
  <div class="input-field col s6">
    <textarea name="invention" ng-model="myPostsCtrl.newPost.invention" required class="materialize-textarea"></textarea>
    <label for="invention">Invention</label>
  </div>
  <input type="file" onchange="upload(this.files[0])">
  <!-- <button id="button" onclick="document.querySelector('input').click()">Upload Picture</button> -->
  <div id="result">
    <div id="info">
    <div id="link">
      <input id="characterPhotoUrl" name="myPostsCtrl.newPost.characterPhotoUrl" ng-model="myPostsCtrl.newPost.characterPhotoUrl" required/>
    </div>
    <!-- <input id="characterPhotoUrl" name="myPostsCtrl.newPost.characterPhotoUrl" ng-model="myPostsCtrl.newPost.characterPhotoUrl" /> -->
  </div>
        <!-- <div id="link-to-image"></div> -->
  <div id="imagePreview"></div>


  </div>
  <button class= "btn" ng-click="newPostForm.$valid && myPostsCtrl.addPost()">Submit post</button>
</form>

BINDING EXAMPLES:
{{myPostsCtrl.newPost.characterName}}
{{myPostsCtrl.newPost.characterPhotoUrl}}
