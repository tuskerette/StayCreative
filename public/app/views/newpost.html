<h5>New post entry</h5>
<form class="col s12">
  <div class="input-field col s6">
    <label for="characterName">Character Name</label>
    <input type="text" name="characterName" ng-model="myPostsCtrl.newPost.characterName" required /><br />
  </div>
  <div class="input-field col s6">
    <textarea name="characterBio" ng-model="myPostsCtrl.newPost.characterBio" required class="materialize-textarea"></textarea>
    <label for="characterBio">Character Bio</label>
  </div>
  <div class="input-field col s6">
    <textarea name="invention" ng-model="myPostsCtrl.newPost.invention" required class="materialize-textarea"></textarea>
    <label for="invention">Invention</label>
  </div>
  <input type="submit" value="submit" ng-click="myPostsCtrl.addPost()"/>
</form>

<!-- characterPhotoUrl below -->
<form action="#">
  <div class="file-field input-field">
    <input class="file-path validate" type="text"/>
      <div class="btn">
        <span>Picture Upload</span>
        <input type="file" />
      </div>
    </div>
</form>

<!-- songUrl below -->
<form action="#">
  <div class="file-field input-field">
    <input class="file-path validate" type="text"/>
      <div class="btn">
        <span>Song Upload</span>
        <input type="file" />
      </div>
    </div>
</form>
