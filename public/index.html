<!DOCTYPE html>
<html ng-app="stayCreative">
<head>
  <title>Stay Creative</title>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="libs/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="libs/materialize/dist/js/materialize.min.js"></script>

  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src='app/app.js'></script>
  <script src="app/controllers.js"></script>
 <!--  <script src="app/directives.js"></script> -->
</head>
<body>
   <nav>
    <div class="nav-wrapper">
      <a href="#/" class="brand-logo">Stay Creative</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down" ng-controller="authController as authCtrl">
        <li><a href="#about">About</a></li>
        <li ng-show="authCtrl.isLoggedIn()"><a href="#list">My posts</a></li>
        <li ng-show="authCtrl.isLoggedIn()"><a href="#settings">My settings</a></li>
        <li ng-show="authCtrl.isLoggedIn()"><a href="#">Hello {{ authCtrl.isLoggedIn().username }}!</a></li>
        <li><a href="#" ng-click="authCtrl.logoutUser()" ng-show="authCtrl.isLoggedIn()">Logout</a></li>
        <li><a href="#login" ng-hide="authCtrl.isLoggedIn()">Login</a></li>
        <li><a href="#register" ng-hide="authCtrl.isLoggedIn()">Register</a></li>
      </ul>
    </div>
  </nav>

  <div ng-view></div>


</body>
</html>
